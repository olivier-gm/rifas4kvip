<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/img/ico.png" type="image/x-icon">
    <title>Comprar Tickets - Rifa 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background-color: #0a0a0a;
            color: #e8e8e8;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px 12px 40px;
        }

        /* ‚îÄ‚îÄ Contenedor principal ‚îÄ‚îÄ */
        .container {
            max-width: 560px;
            width: 100%;
            background-color: #111111;
            border: 1px solid #2a2a2a;
            padding: 24px 20px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.7);
        }

        /* ‚îÄ‚îÄ T√≠tulo ‚îÄ‚îÄ */
        .page-title {
            text-align: center;
            font-size: 1.35rem;
            font-weight: 800;
            letter-spacing: 0.5px;
            color: #ffffff;
            margin-bottom: 18px;
        }

        .page-title span {
            color: #22c55e;
        }

        /* ‚îÄ‚îÄ Barra de disponibilidad ‚îÄ‚îÄ */
        .availability-bar {
            position: relative;
            background-color: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
            height: 34px;
            margin-bottom: 22px;
            border: 1px solid #2a2a2a;
        }

        .availability-bar .remaining {
            background-color: #22c55e;
            height: 100%;
            transition: width 0.4s ease;
        }

        .availability-text {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.78rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            white-space: nowrap;
        }

        /* ‚îÄ‚îÄ Secci√≥n de cantidad ‚îÄ‚îÄ */
        .section-label {
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            color: #888;
            margin-bottom: 10px;
        }

        /* Botones r√°pidos de cantidad */
        .quick-amounts {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 14px;
        }

        .quick-btn {
            background-color: #1c1c1c;
            border: 1px solid #333;
            color: #ddd;
            font-size: 0.85rem;
            font-weight: 600;
            padding: 10px 4px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.18s ease;
            text-align: center;
        }

        .quick-btn:hover,
        .quick-btn.active {
            background-color: #22c55e;
            border-color: #22c55e;
            color: #000;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.35);
        }

        /* Contador +/- */
        .counter {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .counter button {
            flex: 0 0 48px;
            height: 48px;
            font-size: 22px;
            font-weight: 700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.18s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .counter button.sub {
            background-color: #2d1515;
            color: #f87171;
            border: 1px solid #3d1f1f;
        }

        .counter button.sub:hover {
            background-color: #ef4444;
            color: #fff;
        }

        .counter button.add {
            background-color: #0f2d1a;
            color: #22c55e;
            border: 1px solid #1a4028;
        }

        .counter button.add:hover {
            background-color: #22c55e;
            color: #fff;
        }

        .counter input {
            flex: 1;
            height: 48px;
            text-align: center;
            font-size: 1.4rem;
            font-weight: 700;
            border: 1px solid #2a2a2a;
            border-radius: 10px;
            background-color: #1a1a1a;
            color: #fff;
        }

        /* Info m√≠nima / total */
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 14px;
            background: #161616;
            border: 1px solid #242424;
            border-radius: 8px;
            margin-bottom: 22px;
            font-size: 0.85rem;
        }

        .info-row .label {
            color: #888;
        }

        .info-row .value {
            font-weight: 700;
            color: #22c55e;
            font-size: 1rem;
        }

        /* ‚îÄ‚îÄ M√©todos de pago ‚îÄ‚îÄ */
        .methods-section {
            margin-bottom: 22px;
        }

        .payment-card {
            background: #161616;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 16px;
        }

        /* √çcono banco circular */
        .bank-icon-wrapper {
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 12px;
        }

        .bank-icon-circle {
            position: relative;
            width: 62px;
            height: 62px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #333;
            background: #1e1e1e;
            flex-shrink: 0;
            cursor: pointer;
        }

        .bank-icon-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .bank-icon-circle .upload-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.55);
            border-radius: 50%;
            color: #aaa;
            font-size: 0.6rem;
            font-weight: 600;
            text-align: center;
            line-height: 1.2;
            padding: 4px;
            transition: opacity 0.2s;
        }

        .bank-icon-circle:hover .upload-overlay {
            background: rgba(0, 0, 0, 0.75);
            color: #22c55e;
        }

        .bank-icon-circle input[type="file"] {
            position: absolute;
            inset: 0;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }

        .bank-info {
            flex: 1;
        }

        .bank-name {
            font-size: 0.95rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 4px;
        }

        .bank-details {
            font-size: 0.82rem;
            color: #aaa;
            line-height: 1.5;
        }

        .copy-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: #1e1e1e;
            border: 1px solid #333;
            color: #aaa;
            font-size: 0.75rem;
            padding: 5px 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.15s;
            margin-top: 8px;
        }

        .copy-badge:hover {
            border-color: #22c55e;
            color: #22c55e;
        }

        /* ‚îÄ‚îÄ Formulario ‚îÄ‚îÄ */
        .form-group {
            margin-bottom: 14px;
        }

        .form-group label {
            display: block;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            color: #888;
            margin-bottom: 6px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 11px 14px;
            font-size: 0.95rem;
            border: 1px solid #2a2a2a;
            border-radius: 9px;
            background-color: #1a1a1a;
            color: #e8e8e8;
            outline: none;
            transition: border-color 0.18s;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #22c55e;
        }

        .form-group input::placeholder {
            color: #555;
        }

        /* Input file para referencia */
        .file-input-wrapper {
            position: relative;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #1a1a1a;
            border: 1px dashed #333;
            border-radius: 9px;
            padding: 12px 14px;
            cursor: pointer;
            font-size: 0.88rem;
            color: #888;
            transition: border-color 0.18s, color 0.18s;
        }

        .file-input-label:hover {
            border-color: #22c55e;
            color: #22c55e;
        }

        .file-icon {
            font-size: 1.3rem;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            inset: 0;
            opacity: 0;
            cursor: pointer;
        }

        .file-name-display {
            font-size: 0.78rem;
            color: #666;
            margin-top: 5px;
            padding-left: 4px;
        }

        /* Select tel√©fono */
        .tel-group {
            display: flex;
            gap: 8px;
            align-items: flex-start;
        }

        .tel-group select {
            width: auto;
            flex: 0 0 auto;
            font-size: 0.82rem;
            padding: 11px 8px;
        }

        .tel-group input {
            flex: 1;
        }

        /* ‚îÄ‚îÄ Bot√≥n Comprar ‚îÄ‚îÄ */
        .btn-buy {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            background-color: #22c55e;
            color: #000;
            border: none;
            border-radius: 11px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 6px;
        }

        .btn-buy:hover:not(:disabled) {
            background-color: #16a34a;
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(34, 197, 94, 0.4);
        }

        .btn-buy:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Divider */
        .divider {
            border: none;
            border-top: 1px solid #222;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="container">

        <p class="page-title">üéüÔ∏è Elige tus <span>Tickets</span></p>

        <!-- Barra de disponibilidad -->
        <div class="availability-bar">
            <div class="remaining" id="remaining-bar"></div>
            <div class="availability-text" id="availability-text">QUEDAN {{ porcentaje }}%</div>
        </div>

        <form id="purchaseForm" action="/2/registrar_compra" method="POST" enctype="multipart/form-data">

            <!-- Cantidad -->
            <p class="section-label">Cantidad de tickets</p>

            <!-- Botones r√°pidos -->
            <div class="quick-amounts">
                <button type="button" class="quick-btn" onclick="setQuantity(50)">50</button>
                <button type="button" class="quick-btn" onclick="setQuantity(200)">200</button>
                <button type="button" class="quick-btn" onclick="setQuantity(500)">500</button>
                <button type="button" class="quick-btn" onclick="setQuantity(1000)">1K</button>
                <button type="button" class="quick-btn" onclick="setQuantity(2000)">2K</button>
            </div>

            <!-- Contador -->
            <div class="counter">
                <button type="button" class="sub" onclick="decrement()">‚àí</button>
                <input type="text" id="quantity" name="quantity" value="{{ cant_min }}" readonly>
                <button type="button" class="add" onclick="increment()">+</button>
            </div>

            <!-- Fila info -->
            <div class="info-row">
                <span class="label">M√≠nimo: <strong>{{ cant_min }}</strong> ticket(s)</span>
                <span class="value" id="total">{{ precio }} Bs</span>
            </div>

            <hr class="divider">

            <!-- M√©todos de pago -->
            <div class="methods-section">
                <p class="section-label">M√©todo de pago</p>
                <div class="payment-card">
                    <!-- √çcono circular del banco -->
                    <div class="bank-icon-wrapper">
                        <div class="bank-icon-circle" id="bankIconCircle">
                            <img id="bankIconPreview" src="" alt="Banco" style="display:none;">
                            <div class="upload-overlay" id="bankUploadOverlay">
                                üì∑<br>√çcono<br>banco
                            </div>
                            <input type="file" id="bankIconInput" accept="image/*" onchange="previewBankIcon(this)"
                                title="Subir √≠cono del banco">
                        </div>
                        <div class="bank-info">
                            <div class="bank-name">Pago M√≥vil</div>
                            <div class="bank-details">
                                0102 ¬∑ Venezuela<br>
                                V-15491668 ¬∑ 0414-5651207
                            </div>
                            <button type="button" class="copy-badge" onclick="copyToClipboard('0414-5651207')">
                                üìã Copiar n√∫mero
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <hr class="divider">

            <!-- Formulario de datos -->
            <p class="section-label">Tus datos</p>

            <div class="form-group">
                <label for="cedula">C√©dula de identidad</label>
                <input type="number" id="cedula" name="cedula" placeholder="Ej: 12345678" required>
            </div>

            <div class="form-group">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ej: Juan P√©rez" required>
            </div>

            <div class="form-group">
                <label for="telefono">Correo electr√≥nico</label>
                <input type="email" id="telefono" name="telefono" placeholder="Ej: nombre@correo.com"
                    autocomplete="email" required>
            </div>

            <div class="form-group">
                <label for="digitos">4 √∫ltimos d√≠gitos de referencia</label>
                <input type="text" id="digitos" name="digitos" pattern="\d{4}" maxlength="4" required placeholder="XXXX"
                    inputmode="numeric">
            </div>

            <!-- Campos ocultos -->
            <input type="hidden" id="total_price" name="total_price" value="{{ total_price }}">
            <input type="hidden" id="total_price_2" name="total_price_2" value="{{ total_price2 }}">

            <div class="form-group">
                <label>Comprobante de pago</label>
                <div class="file-input-wrapper">
                    <label class="file-input-label" for="referencia">
                        <span class="file-icon">üìé</span>
                        <span id="fileLabel">Seleccionar imagen (.jpg, .png)</span>
                    </label>
                    <input class="form-control" type="file" id="referencia" name="referencia" required
                        accept=".png,.jpg,.jpeg" onchange="updateFileName(this)">
                </div>
                <div class="file-name-display" id="fileDisplay"></div>
            </div>

            <button type="submit" class="btn-buy">‚úÖ Confirmar Compra</button>

        </form>
    </div>

    <script>

        /* ‚îÄ‚îÄ Bloqueo doble env√≠o ‚îÄ‚îÄ */
        document.getElementById("purchaseForm").addEventListener("submit", function () {
            const btn = document.querySelector(".btn-buy");
            btn.disabled = true;
            btn.innerText = "‚è≥ Procesando...";
        });

        /* ‚îÄ‚îÄ L√≥gica de cantidad ‚îÄ‚îÄ */
        let cantMin = {{ cant_min }};
        const precioUnitario = {{ precio }};
        const precioUnitarioDolares = {{ precio_dolares }};
        const disponibilidad = {{ disponibilidad }};

        if (cantMin > disponibilidad) {
            cantMin = disponibilidad;
            document.getElementById('quantity').value = cantMin;
        }

        function updateTotal(q) {
            const totalBs = q * precioUnitario;
            const totalDolares = q * precioUnitarioDolares;
            document.getElementById('total').textContent = `${totalBs} Bs`;
            document.getElementById('total_price').value = totalBs;
            document.getElementById('total_price_2').value = totalDolares;

            // Resaltar bot√≥n r√°pido activo
            document.querySelectorAll('.quick-btn').forEach(btn => {
                btn.classList.toggle('active', parseInt(btn.getAttribute('data-val')) === q);
            });
        }

        // Asignar data-val a botones r√°pidos para resaltado
        document.querySelectorAll('.quick-btn').forEach(btn => {
            const txt = btn.textContent.trim();
            const val = txt === '1K' ? 1000 : txt === '2K' ? 2000 : parseInt(txt);
            btn.setAttribute('data-val', val);
        });

        function setQuantity(val) {
            const clamped = Math.max(cantMin, Math.min(val, disponibilidad));
            document.getElementById('quantity').value = clamped;
            updateTotal(clamped);
        }

        function decrement() {
            const qty = document.getElementById('quantity');
            const v = parseInt(qty.value);
            if (v > cantMin) { qty.value = v - 1; updateTotal(v - 1); }
        }

        function increment() {
            const qty = document.getElementById('quantity');
            const v = parseInt(qty.value);
            if (v < disponibilidad) { qty.value = v + 1; updateTotal(v + 1); }
        }

        document.addEventListener('DOMContentLoaded', () => updateTotal(cantMin));

        /* ‚îÄ‚îÄ Copiar ‚îÄ‚îÄ */
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text);
            alert(`"${text}" copiado al portapapeles.`);
        }

        /* ‚îÄ‚îÄ Nombre de archivo ‚îÄ‚îÄ */
        function updateFileName(input) {
            const label = document.getElementById('fileLabel');
            const display = document.getElementById('fileDisplay');
            if (input.files && input.files[0]) {
                label.textContent = '‚úÖ Archivo seleccionado';
                display.textContent = input.files[0].name;
            }
        }

        /* ‚îÄ‚îÄ Preview √≠cono banco ‚îÄ‚îÄ */
        function previewBankIcon(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = document.getElementById('bankIconPreview');
                    img.src = e.target.result;
                    img.style.display = 'block';
                    document.getElementById('bankUploadOverlay').style.display = 'none';
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        /* ‚îÄ‚îÄ Barra de disponibilidad ‚îÄ‚îÄ */
        function updateAvailabilityBar(porcentaje) {
            const p = parseFloat(porcentaje);
            if (!isNaN(p) && p >= 0 && p <= 100) {
                document.getElementById('remaining-bar').style.width = `${p}%`;
                document.getElementById('availability-text').textContent = `QUEDAN ${p}%`;
            }
        }

        const porcentaje = {{ porcentaje | tojson }};
        updateAvailabilityBar(porcentaje);
    </script>
</body>

</html>
