<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Tickets</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="shortcut icon" href="/static/img/ico.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* Estilo para las cajas de tickets */
        .carton-box {
            cursor: pointer;
            width: 100%;
            max-width: 120px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
            border: 1px solid #ddd;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }

        .carton-box:hover {
            background-color: #a5c6e3;
        }

        /* Texto dentro de las cajas */
        .texto {
            font-size: 10px;
            color: #333;
            transition: color 0.3s ease;
        }

/* Estilo personalizado para el botón */
.btn-custom {
    background: #2575fc !important; /* Asegúrate de que este color se aplique */
    color: white;
    font-size: 14px;
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    border: none;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    cursor: pointer;
}

.btn-custom:hover {
    background: #1e5fd0 !important; /* Azul más oscuro al pasar el mouse */
    transform: scale(1.03);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    color: white;
    cursor: pointer;
}

.btn-custom:active {
    background: #1c54b8 !important; /* Fondo aún más oscuro al hacer clic */
    transform: scale(1.05);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
}


        /* Estilo para el popup */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Estilo para tickets seleccionados */
        .carton-selected {
            border: 2px solid #6dc36d !important;
            background-color: #eafae4 !important;
        }

        .carton-selected .texto {
            color: #6dc36d !important;
        }

        /* Imagen en el popup */
        .popup-content img {
            width: 150px;
            height: 150px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Tickets Vendidos</h1>
        
        <!-- Contador de tickets -->
        <h4 class="text-center mb-4">Total de ventas: {{ tickets|length }}</h4>
        <h4 class="text-center mb-4">Total de ganancias: {{ montos_totales }}</4>
        
        

        <div class="text-center mt-4">
    
        </div>
    </div>
    

    <!-- Popup -->
    <div class="popup-overlay">
        <div class="popup-content">
            <img src="" alt="Imagen del Cartón" class="img-fluid mb-3">

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js" integrity="sha512-8BHxHDLsOHx+flIrQ0DrZcea7MkHqRU5GbTHmbdzMRnAaoCIkZ97PqZcXJkKZckMMhqfoeaJE+DNUVuyoQsO3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            var socket = io.connect(); 

            let selectedTickets = []; 

            $(".carton-box").click(function () {
                const cartonNumber = $(this).data("carton");
                $(".popup-overlay").fadeIn();
                const imageUrl = `/static/tickets/C_${cartonNumber}.jpg`; 
                $(".popup-content img").attr("src", imageUrl);
                $(".popup-content img").attr("alt", "Ticket " + cartonNumber);
                $(".popup-content").data("carton", cartonNumber);
            });

      
            $(".popup-overlay").click(function (e) {
                if ($(e.target).is(".popup-overlay")) {
                    $(".popup-overlay").fadeOut();
                }
            });

            $(".select-btn").click(function () {
                const cartonNumber = $(".popup-content").data("carton");
                const cartonElement = $(`.carton-box[data-carton='${cartonNumber}']`);

                if (!selectedTickets.includes(cartonNumber)) {
                    selectedTickets.push(cartonNumber);
                    cartonElement.addClass("carton-selected");
                    alert("Cartón " + cartonNumber + " seleccionado.");
                } else {
                    alert("Cartón " + cartonNumber + " ya está seleccionado.");
                }
                $(".popup-overlay").fadeOut();
            });

     
            $(".deselect-btn").click(function () {
                const cartonNumber = $(".popup-content").data("carton");
                const index = selectedTickets.indexOf(cartonNumber);
                const cartonElement = $(`.carton-box[data-carton='${cartonNumber}']`);

                if (index !== -1) {
                    selectedTickets.splice(index, 1);
                    cartonElement.removeClass("carton-selected");
                    alert("Cartón " + cartonNumber + " deseleccionado.");
                } else {
                    alert("Cartón " + cartonNumber + " no está seleccionado.");
                }
                $(".popup-overlay").fadeOut();
            });

            $(".btn-custom").click(function () {

    alert("Tickets seleccionados: " + selectedTickets.join(", "));
    
  
    socket.emit('tickets_seleccionados', { tickets: selectedTickets });

    window.location.href = '/compra'; 
});


});
    </script>
</body>
</html>
